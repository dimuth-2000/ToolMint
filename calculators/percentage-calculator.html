<!DOCTYPE html>
<html>
<head>
  <title>Percentage Calculator - ToolMint</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header>
  <h1 onclick="location.href='../index.html'" style="cursor:pointer;">ToolMint</h1>
  <nav><a href="../index.html">Home</a></nav>
</header>

<div class="container">
  <h2><i class="fas fa-percent"></i> Percentage Calculator</h2>
  <p>Calculate the percentage value.</p>

  <input type="number" id="value" placeholder="Value">
  <input type="number" id="total" placeholder="Total">
  <button onclick="calculatePercentage()">Calculate</button>

  <div class="result" id="percentage-result"></div>

  <h3>Formula</h3>
  <p>Percentage = (Value ÷ Total) × 100</p>

  <h3>Example</h3>
  <p>Value = 50, Total = 200 → (50 ÷ 200) × 100 = 25%</p>
</div>

<script>
function calculatePercentage() {
  const value = parseFloat(document.getElementById('value').value);
  const total = parseFloat(document.getElementById('total').value);
  if (!value || !total) {
    document.getElementById('percentage-result').innerText = "Please enter valid numbers.";
    return;
  }
  const result = (value / total) * 100;
  document.getElementById('percentage-result').innerText = "Percentage: " + result.toFixed(2) + "%";
}
</script>

<footer>© 2025 ToolMint — All Rights Reserved</footer>
</body>
</html>
